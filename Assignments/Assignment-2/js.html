<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>


 <div style="margin: auto; width: 400px; height: 400px; background: radial-gradient(circle,rgba(232, 251, 63, 1) 0%, rgba(232, 0, 0, 1) 100%); text-align: center;">

<h1 style="align-items: center; margin-top: 100px;" >Rock Paper Scissors Game</h1>

<button onclick="play('rock')" style="margin-top: 100px;">Rock</button>
<button onclick="play('paper')" style="margin-top: 100px;">Paper</button>
<button onclick="play('scissors')" style="margin-top: 100px;">Scissors</button>

<h3 id="result"></h3>
</div>
<script>
    function play(user){
        const random= Math.floor(Math.random()*3);
        let computer="";
        if (random===0) {
            computer="rock";
        }
        else if (random ==1){
            computer="paper";

        }
        else{
            computer="Scissors";
        }
        let result="";
        if(user ===computer)
        {
           result="Its s Draw"; 
        }
        else if( (user === "rock" && computer === "scissors") || 
        (user === "paper" && computer === "rock") ||
         (user=== "scissors" && computer === "paper")){
            result="You Win"
        }
        else{
            result="Computer Wins"
        }
        
         document.getElementById("result").innerHTML =
             `You chose <b>${user}</b> <br>
              Computer chose <b>${computer}</b> <br>
                   <h2>${result}</h2>`;
    }
</script>
</body>
</html>
